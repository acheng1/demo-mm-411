<!DOCTYPE html>
<html>

<head>
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"> 
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <meta charset="utf-8" />
  <title>Enhanced 411</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <link href="css/247.css" rel="stylesheet" />
  <!--script src="common/js/bridge.js"></script-->
  <script src="common/js/bridge-fake.js"></script>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <script src="js/latlon.js">/* Latitude/Longitude formulae */</script>
  <script src="js/geo.js">/* Geodesy representation conversions */</script>
</head>

<body onload="load();">

<div id="mainpage" data-role="page">
  <script>
    $("#mainpage").live('pagecreate', function() {
        $("form").submit(function(event) {
            event.stopPropagation();
            event.preventDefault();

            // Do stuff here (usually AJAX);
            mainpage_BingSearch();
            return false;
        });
    });
    $("#mainpage").live("pageinit", mainpage_init);
    $("#mainpage").live("pagebeforeshow", mainpage_show);
  </script>
  <div align="center" data-role="header" data-theme="c" data-position="fixed">
    <img src="images/logo.png" />
  </div>
  <!-- /header -->

  <div data-role="content">
    <form id="searchform" action="">
      <input id="searchbar" data-icon="search" data-theme="c" name="searchbar" type="search"></input>
    </form>
  </div>

  <div id="results-container">
  </div>
  <!-- /ui-body wrapper -->
</div>
<!-- /page -->

<div id="detailspage" data-role="page" data-add-back-btn="true">
  <script>
    $("#detailspage").live("pageinit", detailspage_init);
    $("#detailspage").live("pagebeforeshow", detailspage_show);
  </script>
  <div align="center" data-role="header" data-theme="c" data-position="fixed">
    <img src="images/logo.png" />
  </div>
  <!-- /header -->
  <div id="details" data-role="content">
  </div>
  <div data-role="content">
    <div align="center" data-role="controlgroup" data-type="horizontal">
      <a id="call" data-role="button" data-icon="star" rel="external">Call</a>
      <a id="sharebutton" href="#sharepage" data-role="button" data-icon="plus">Share</a>
    </div>
  </div>
  
  <div align="center" data-role="content">
    <img id="map"/>
  </div>
  <!-- /ui-body wrapper -->
</div>
<!-- /page -->


<div id="sharepage" data-role="page" data-add-back-btn="true">
  <script>
    $("#sharepage").live("pageinit", sharepage_init);
    $("#sharepage").live("pagebeforeshow", sharepage_show);
  </script>
  <div align="center" data-role="header" data-theme="c" data-position="fixed">
    <img src="images/logo.png" />
  </div>
  <!-- /header -->
  <div data-role="content">
    <h2 id="name"></h2>
    <p id="info" class="listitem-info"></p>
    <div id="address-select">
    </div>
    <div data-type="horizontal">
      <span style="float: right">
      <a data-inline="true" data-role="button" href="#" data-icon="plus">Add Other Contacts</a></span>
    </div>
    <br clear="all" />
    <div data-type="horizontal">
      <span style="float: left">
      <a id="smsbutton" data-inline="true" data-role="button" href="#" rel="external" onclick="sendSMS(); return false;">Send SMS</a></span>
      <span style="float: right">
      <a id="emailbutton" data-inline="true" data-role="button" href="#" rel="external" onclick="sendEmail(); return false;">Send Email</a></span>
    </div>
  </div>
  <!-- /ui-body wrapper -->
</div>
<!-- /page -->

</body>
</html>
