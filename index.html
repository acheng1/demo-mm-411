<!DOCTYPE html>
<html>

<head>
  <title>Enhanced 411</title>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/att.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="common/js/bridge.js"></script>
  <!--<script type="text/javascript" src="common/js/bridge-fake.js"></script>-->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/util.js">/* Utilities */</script>
  <script type="text/javascript" src="js/latlon.js">/* Latitude/Longitude formula */</script>
  <script type="text/javascript" src="js/geo.js">/* Geodesy representation conversions */</script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head>

<body onload="load();">

<div id="mainpage" class="mainpage" data-role="page">
    <script type="text/javascript">
      $("#mainpage").live("pagecreate", function() {
      $("form").submit(function(event) {
          event.stopPropagation();
          event.preventDefault();

          // Do stuff here (usually AJAX);
          mainpage_BingSearch();
          document.getElementById("focusLink").focus();
          return false;
      });
      });
      $("#mainpage").live("pageinit", mainpage_init);
      $("#mainpage").live("pagebeforeshow", mainpage_before_show);
      $("#mainpage").live("pageshow", mainpage_show);
    </script>
    <div data-role="header">
        <div class="logo-bg">
        	<div class="logo"></div>
        </div>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div class="searchbar">
            <form id="searchform" action="">
                <input id="searchbar" name="searchbar" type="search" />
                <a id="focusLink" href="#"></a>
            </form>
        </div>
        <div id="results-container">
        </div>
    </div>
    <div data-position="fixed" data-role="footer">
        <div id="ad">
        </div>
    </div>
    <!-- /ui-body wrapper --></div>
<!-- /page -->
<div id="detailspage" data-role="page">
    <script type="text/javascript">
      $("#detailspage").live("pageinit", detailspage_init);
      $("#detailspage").live("pagebeforeshow", detailspage_before_show);
      $("#detailspage").live("pageshow", detailspage_show);
    </script>
    <div data-role="header">
    	<div class="logo-bg">
	        <div class="logo">
	            <a class="ui-btn-left back-btn-results" href="#mainpage">
	            </a>
	        </div>
		</div>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div id="details">
        </div>
        <div data-type="horizontal" style="overflow: hidden;">
            <div class="left">
                <a id="call" class="ui-btn-left connect-me-btn"></a>
            </div>
            <div class="right">
                <a class="ui-btn-right share-info-btn" href="#sharepage"></a>
            </div>
        </div>
        <div align="center">
            <div id="map">
            </div>
            <div id="directions-panel">
            </div>
        </div>
    </div>
    <!-- /ui-body wrapper --></div>
<!-- /page -->
<div id="sharepage" data-role="page">
    <script type="text/javascript">
      $("#sharepage").live("pageinit", sharepage_init);
      $("#sharepage").live("pagebeforeshow", sharepage_before_show);
    </script>
    <div data-role="header">
    	<div class="logo-bg">
	        <div class="logo">
	            <a class="ui-btn-left back-btn-info" href="#detailspage"></a>
	        </div>
	    </div>
    </div>
    <!-- /header -->
    <div data-role="content">
        <div id="share-info">
        </div>
        <div id="address-select">
        </div>
    </div>
    <div data-position="fixed" data-role="footer">
        <div class="share-footer">
            <a id="smsbutton" class="ui-btn-left sms-btn" href="#" onclick="sendSMS(); return false;" rel="external">
            </a>
            <a id="emailbutton" class="ui-btn-right email-btn" href="#" onclick="sendEmail(); return false;" rel="external">
            </a>
        </div>
    </div>
    <!-- /ui-body wrapper --></div>
<!-- /page -->

</body>

</html>
